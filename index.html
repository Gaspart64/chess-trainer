<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzle Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        :root {
            --bg-light: #f7f9fc;
            --bg-dark: #2d3748;
            --text-light: #4a5568;
            --text-dark: #cbd5e0;
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-btn-bg: #667eea;
            --primary-btn-text: white;
            --secondary-btn-bg-light: #e2e8f0;
            --secondary-btn-bg-dark: #4a5568;
            --secondary-btn-text-light: #4a5568;
            --secondary-btn-text-dark: #e2e8f0;
            --container-bg-light: white;
            --container-bg-dark: #1a202c;
            --container-shadow-light: 0 20px 60px rgba(0, 0, 0, 0.3);
            --container-shadow-dark: 0 20px 60px rgba(0, 0, 0, 0.5);
            --border-light: #cbd5e0;
            --border-dark: #4a5568;
            --stat-box-bg-light: white;
            --stat-box-bg-dark: #2d3748;
            --stat-box-border-light: #e2e8f0;
            --stat-box-border-dark: #4a5568;
            --feedback-correct-bg-light: #c6f6d5;
            --feedback-correct-bg-dark: #2f855a;
            --feedback-correct-text-light: #22543d;
            --feedback-correct-text-dark: #c6f6d5;
            --feedback-incorrect-bg-light: #fed7d7;
            --feedback-incorrect-bg-dark: #c53030;
            --feedback-incorrect-text-light: #742a2a;
            --feedback-incorrect-text-dark: #fed7d7;
        }

        .dark-mode {
            background: #1a202c !important;
        }
        
        .dark-mode .container {
            background: var(--container-bg-dark);
            box-shadow: var(--container-shadow-dark);
        }
        
        .dark-mode h1 {
            background: var(--primary-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark-mode h2, .dark-mode h3, .dark-mode p {
            color: var(--text-dark) !important;
        }

        .dark-mode .upload-section,
        .dark-mode .puzzle-info,
        .dark-mode .solution-display {
            background: var(--bg-dark);
            border-color: var(--border-dark);
        }

        .dark-mode .stat-box {
            background: var(--stat-box-bg-dark);
            border-color: var(--stat-box-border-dark);
        }
        
        .dark-mode .stat-box .value {
            color: var(--primary-btn-bg);
        }

        .dark-mode .stat-box .label {
            color: var(--text-dark);
        }

        .dark-mode .btn-secondary {
            background: var(--secondary-btn-bg-dark);
            color: var(--secondary-btn-text-dark);
        }

        .dark-mode .solution-text {
            color: var(--text-dark);
        }
        
        .dark-mode .hint-text {
            color: var(--text-dark);
        }

        .dark-mode .feedback.correct {
            background: var(--feedback-correct-bg-dark);
            color: var(--feedback-correct-text-dark);
            border-color: var(--feedback-correct-bg-dark);
        }
        
        .dark-mode .feedback.incorrect {
            background: var(--feedback-incorrect-bg-dark);
            color: var(--feedback-incorrect-text-dark);
            border-color: var(--feedback-incorrect-bg-dark);
        }

        .dark-mode select {
            background: var(--bg-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .dark-mode .upload-label {
            background: var(--primary-bg);
            color: var(--primary-btn-text);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            background: var(--container-bg-light);
            border-radius: 20px;
            box-shadow: var(--container-shadow-light);
            max-width: 900px;
            width: 100%;
            padding: 30px;
            animation: fadeIn 0.5s ease;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: var(--primary-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: color 0.5s ease;
        }

        .upload-section {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed var(--border-light);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary-btn-bg);
            background: #f0f4ff;
        }

        .dark-mode .upload-section:hover {
            background: #374151;
        }

        #fileLoader {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        select {
            padding: 12px 15px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 1em;
            background: white;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-btn-bg);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-bg);
            color: var(--primary-btn-text);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px 30px;
            background: var(--primary-bg);
            color: var(--primary-btn-text);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .puzzle-area {
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .puzzle-area.active {
            display: block;
        }

        .board-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        #board {
            width: 500px;
            max-width: 100%;
        }

        .info-panel {
            flex: 1;
            min-width: 250px;
        }

        .puzzle-info {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background 0.5s ease;
        }

        .puzzle-info h3 {
            color: var(--text-light);
            margin-bottom: 15px;
            font-size: 1.2em;
            transition: color 0.5s ease;
        }

        .puzzle-info p {
            color: var(--text-light);
            margin-bottom: 10px;
            font-size: 0.95em;
            transition: color 0.5s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: var(--stat-box-bg-light);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--stat-box-border-light);
            transition: background 0.5s ease, border-color 0.5s ease;
        }

        .stat-box .value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-btn-bg);
            transition: color 0.5s ease;
        }

        .stat-box .label {
            font-size: 0.85em;
            color: var(--text-light);
            margin-top: 5px;
            transition: color 0.5s ease;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: var(--primary-bg);
            color: var(--primary-btn-text);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-btn-bg-light);
            color: var(--secondary-btn-text-light);
            transition: background 0.5s ease, color 0.5s ease;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.visible {
            opacity: 1;
        }

        .feedback.correct {
            background: var(--feedback-correct-bg-light);
            color: var(--feedback-correct-text-light);
            border: 2px solid #48bb78;
        }

        .feedback.incorrect {
            background: var(--feedback-incorrect-bg-light);
            color: var(--feedback-incorrect-text-light);
            border: 2px solid #f56565;
        }

        .solution-display {
            background: var(--bg-light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            transition: background 0.5s ease;
        }

        .solution-display h4 {
            color: var(--text-light);
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }

        .solution-text {
            font-family: 'Courier New', monospace;
            color: #2d3748;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .hint-text {
            color: var(--text-light);
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
            transition: color 0.5s ease;
        }

        @media (max-width: 768px) {
            .board-container {
                flex-direction: column;
            }
            
            #board {
                width: 100%;
            }
            
            .info-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôî Chess Puzzle Trainer ‚ôö</h1>
        
        <div class="upload-section" id="uploadSection">
            <h2 style="color: #4a5568; margin-bottom: 15px;">Load Puzzle Set</h2>
            <div id="fileLoader">
                <p style="color: #718096; margin-bottom: 10px;">Select from a pre-loaded PGN file:</p>

                <select id="openPGN">
                    <option value="">Select a PGN file...</option>

                    <option value="./PGN/2.pgn">Set 2</option>

        </div>

        <div class="puzzle-area" id="puzzleArea">

                <div class="info-panel">

                                <div class="value" id="correctCount">0</div>

                                <div class="value" id="mistakeCount">0</div>

                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-secondary" id="toggleDarkMode">üåô Dark Mode</button>
                        <button class="btn btn-primary" id="restartSet">‚Ü∫ Restart Set</button>
                        <button class="btn btn-secondary" id="resetPuzzle">‚Ü∫ Reset</button>
                        <button class="btn btn-secondary" id="skipPuzzle">Skip ‚Üí</button>
                        <button class="btn btn-secondary" id="showHint">üí° Hint</button>

            </div>
            <div id="endOfSetStats" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        class ChessPuzzleTrainer {
            constructor() {
                this.puzzles = [];
                this.originalPuzzles = [];
                this.currentPuzzleIndex = 0;
                this.mistakes = [];
                this.correctCount = 0;
                this.board = null;
                this.game = null;
                this.currentSolution = null;
                this.solutionMoves = [];
                this.currentMoveIndex = 0;
                this.initialPosition = null;
                this.showingHint = false;
                this.isRandomized = false;
                
                this.setStartTime = null;
                this.puzzleStartTime = null;
                this.totalPuzzleTime = 0;
                this.puzzleTimes = [];
                
                this.savedState = {};
                this.isDarkMode = false;

                this.initializeEventListeners();
                this.loadState();
                
                // Make trainer globally accessible for the loadPGNFile function
                window.trainer = this;
            }

            initializeEventListeners() {
                document.getElementById('pgnFileInput').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('openPGN').addEventListener('change', (e) => this.loadPGNFile(e));
                document.getElementById('restartSet').addEventListener('click', () => this.restartSet());
                document.getElementById('resetPuzzle').addEventListener('click', () => this.resetCurrentPuzzle());
                document.getElementById('skipPuzzle').addEventListener('click', () => this.nextPuzzle());
                document.getElementById('showHint').addEventListener('click', () => this.showHint());
                document.getElementById('randomizePuzzles').addEventListener('click', () => this.toggleRandomize());
                document.getElementById('downloadMistakes').addEventListener('click', () => this.downloadMistakes());
                document.getElementById('toggleDarkMode').addEventListener('click', () => this.toggleDarkMode());
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const pgnContent = e.target.result;
                        this.parsePGN(pgnContent);
                    } catch (error) {
                        console.error('Error reading file:', error);
                        alert('Error reading the PGN file. Please try again.');
                    }
                };
                reader.readAsText(file);
            }

            async loadPGNFile(event) {
                const selectedFile = event.target.value;
                if (!selectedFile) return;

                try {
                    const response = await fetch(selectedFile);
                    if (!response.ok) {
                        throw new Error(`Failed to load file: ${response.statusText}`);
                    }
                    const pgnContent = await response.text();
                    this.parsePGN(pgnContent);
                } catch (error) {
                    console.error('Error loading PGN file:', error);
                    alert(`Error loading PGN file: ${error.message}. Make sure the file exists in the PGN directory.`);
                    // Reset the select element
                    event.target.value = '';
                }
            }

            parsePGN(pgnContent) {
                this.puzzles = [];
                
                // Split by [Event headers - more robust approach
                const gameBlocks = [];
                const lines = pgnContent.split(/\r?\n/);
                let currentGame = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('[Event ') && currentGame.length > 0) {
                        // Start of new game, save previous
                        gameBlocks.push(currentGame.join('\n'));
                        currentGame = [];
                    }
                    
                    if (line) {
                        currentGame.push(line);
                    }
                }
                
                // Don't forget the last game
                if (currentGame.length > 0) {
                    gameBlocks.push(currentGame.join('\n'));
                }
                
                console.log(`Found ${gameBlocks.length} game blocks`);
                
                for (const gameText of gameBlocks) {
                    if (!gameText.trim()) continue;
                    
                    try {
                        const puzzle = this.parseGame(gameText);
                        if (puzzle) {
                            this.puzzles.push(puzzle);
                        }
                    } catch (error) {
                        console.error('Error parsing game:', error);
                    }
                }

                console.log(`Successfully parsed ${this.puzzles.length} puzzles`);

                if (this.puzzles.length > 0) {
                    this.originalPuzzles = [...this.puzzles];
                    this.currentPuzzleIndex = 0;
                    this.correctCount = 0;
                    this.mistakes = [];
                    this.isRandomized = false;
                    this.startPuzzles();
                } else {
                    alert('No valid puzzles found in the PGN file. Please check the file format.');
                }
            }

            parseGame(gameText) {
                const headers = {};
                const lines = gameText.split('\n');
                
                // Parse headers
                for (const line of lines) {
                    const headerMatch = line.match(/\[(\w+)\s+"([^"]+)"\]/);
                    if (headerMatch) {
                        headers[headerMatch[1]] = headerMatch[2];
                    }
                }

                // Extract move text
                const moveLines = lines.filter(line => 
                    !line.startsWith('[') && 
                    !line.startsWith('{') && 
                    line.trim() !== ''
                ).join(' ');

                // Clean the move text
                let cleanMoves = moveLines
                    .replace(/\{[^}]*\}/g, '') // Remove comments
                    .replace(/\([^)]*\)/g, '') // Remove variations
                    .replace(/1-0|0-1|1\/2-1\/2|\*/g, '') // Remove results
                    .replace(/\s+/g, ' ') // Normalize spaces
                    .trim();

                const moves = this.extractMoves(cleanMoves);

                if (moves.length === 0) {
                    console.warn('No moves found in puzzle');
                    return null;
                }

                console.log(`Parsed puzzle: ${moves.join(' ')}`);

                return {
                    headers: headers,
                    fen: headers.FEN || 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1',
                    solutionMoves: moves,
                    pgn: gameText
                };
            }

            extractMoves(moveText) {
                const moves = [];
                
                // Split by spaces and filter
                const tokens = moveText.split(/\s+/).filter(token => token.trim());
                
                for (const token of tokens) {
                    // Skip move numbers (1., 2., 1..., etc.)
                    if (/^\d+\.{1,3}$/.test(token)) continue;
                    
                    // Clean annotations from moves
                    const cleanToken = token.replace(/[+#!?]+$/, '');
                    
                    // Validate move format
                    if (this.isValidChessMove(cleanToken)) {
                        moves.push(cleanToken);
                    }
                }
                
                return moves;
            }

            isValidChessMove(move) {
                if (!move || move.length < 2) return false;
                
                // Chess move patterns
                const patterns = [
                    /^[a-h][1-8]$/, // Pawn moves: e4, d5
                    /^[a-h]x[a-h][1-8]$/, // Pawn captures: exd5
                    /^[NBRQK][a-h]?[1-8]?x?[a-h][1-8]$/, // Piece moves: Nf3, Bxe5, Qh4
                    /^O-O(-O)?$/, // Castling
                    /^[a-h][1-8]=[NBRQ]$/, // Pawn promotion: e8=Q
                    /^[a-h]x[a-h][1-8]=[NBRQ]$/ // Capture promotion: exd8=Q
                ];
                
                return patterns.some(pattern => pattern.test(move));
            }

            startPuzzles() {
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('puzzleArea').classList.add('active');
                document.getElementById('mainPuzzleDisplay').style.display = 'flex';
                document.getElementById('endOfSetStats').style.display = 'none';
                
                this.setStartTime = Date.now();
                this.totalPuzzleTime = 0;
                this.puzzleTimes = [];
                
                this.initializeBoard();
                this.loadPuzzle(this.currentPuzzleIndex);
                this.updateStats();
            }

            initializeBoard() {
                const config = {
                    draggable: true,
                    position: 'start',
                    onDragStart: (source, piece, position, orientation) => this.onDragStart(source, piece, position, orientation),
                    onDrop: (source, target) => this.onDrop(source, target),
                    onSnapEnd: () => this.board.position(this.game.fen())
                };
                
                this.board = Chessboard('board', config);
                this.game = new Chess();
                
                $(window).resize(() => this.board.resize());
            }

            loadPuzzle(index) {
                if (index >= this.puzzles.length) {
                    this.showCompletion();
                    return;
                }

                const puzzle = this.puzzles[index];
                this.game = new Chess(puzzle.fen);
                this.board.position(this.game.fen());
                
                // Set orientation based on who moves
                const orientation = this.game.turn() === 'w' ? 'white' : 'black';
                this.board.orientation(orientation);
                
                this.solutionMoves = puzzle.solutionMoves;
                this.currentMoveIndex = 0;
                this.initialPosition = puzzle.fen;
                this.showingHint = false;
                
                this.puzzleStartTime = Date.now();

                this.updatePuzzleInfo(puzzle);
                this.clearFeedback();
                this.updateSolutionDisplay();
                document.getElementById('hintText').textContent = '';
            }

            onDragStart(source, piece, position, orientation) {
