<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzle Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        :root {
            --bg-light: #f7f9fc;
            --bg-dark: #2d3748;
            --text-light: #4a5568;
            --text-dark: #cbd5e0;
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-btn-bg: #667eea;
            --primary-btn-text: white;
            --secondary-btn-bg-light: #e2e8f0;
            --secondary-btn-bg-dark: #4a5568;
            --secondary-btn-text-light: #4a5568;
            --secondary-btn-text-dark: #e2e8f0;
            --container-bg-light: white;
            --container-bg-dark: #1a202c;
            --container-shadow-light: 0 20px 60px rgba(0, 0, 0, 0.3);
            --container-shadow-dark: 0 20px 60px rgba(0, 0, 0, 0.5);
            --border-light: #cbd5e0;
            --border-dark: #4a5568;
            --stat-box-bg-light: white;
            --stat-box-bg-dark: #2d3748;
            --stat-box-border-light: #e2e8f0;
            --stat-box-border-dark: #4a5568;
            --feedback-correct-bg-light: #c6f6d5;
            --feedback-correct-bg-dark: #2f855a;
            --feedback-correct-text-light: #22543d;
            --feedback-correct-text-dark: #c6f6d5;
            --feedback-incorrect-bg-light: #fed7d7;
            --feedback-incorrect-bg-dark: #c53030;
            --feedback-incorrect-text-light: #742a2a;
            --feedback-incorrect-text-dark: #fed7d7;
            --progress-bg-light: #e0e0e0;
            --progress-bg-dark: #4a5568;
            --progress-bar-light: #48bb78;
            --progress-bar-dark: #68d391;
        }

        .dark-mode {
            background: #1a202c !important;
        }
        
        .dark-mode .container {
            background: var(--container-bg-dark);
            box-shadow: var(--container-shadow-dark);
        }
        
        .dark-mode h1 {
            background: var(--primary-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark-mode h2, .dark-mode h3, .dark-mode p, .dark-mode label {
            color: var(--text-dark) !important;
        }

        .dark-mode .upload-section,
        .dark-mode .puzzle-info,
        .dark-mode .solution-display {
            background: var(--bg-dark);
            border-color: var(--border-dark);
        }

        .dark-mode .stat-box {
            background: var(--stat-box-bg-dark);
            border-color: var(--stat-box-border-dark);
        }
        
        .dark-mode .stat-box .value {
            color: var(--primary-btn-bg);
        }

        .dark-mode .stat-box .label {
            color: var(--text-dark);
        }

        .dark-mode .btn-secondary {
            background: var(--secondary-btn-bg-dark);
            color: var(--secondary-btn-text-dark);
        }

        .dark-mode .solution-text {
            color: var(--text-dark);
        }
        
        .dark-mode .hint-text {
            color: var(--text-dark);
        }

        .dark-mode .feedback.correct {
            background: var(--feedback-correct-bg-dark);
            color: var(--feedback-correct-text-dark);
            border-color: var(--feedback-correct-bg-dark);
        }
        
        .dark-mode .feedback.incorrect {
            background: var(--feedback-incorrect-bg-dark);
            color: var(--feedback-incorrect-text-dark);
            border-color: var(--feedback-incorrect-bg-dark);
        }

        .dark-mode #progressContainer {
            background: var(--progress-bg-dark);
        }
        .dark-mode #progressBar {
            background: var(--progress-bar-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            background: var(--container-bg-light);
            border-radius: 20px;
            box-shadow: var(--container-shadow-light);
            max-width: 900px;
            width: 100%;
            padding: 30px;
            animation: fadeIn 0.5s ease;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: var(--primary-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: color 0.5s ease;
        }

        .upload-section {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed var(--border-light);
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-section:hover {
            border-color: var(--primary-btn-bg);
            background: #f0f4ff;
        }
        
        #fileLoader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        #pgnFileInput, #pgnFileSelect {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            background-color: var(--stat-box-bg-light);
            color: var(--text-light);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #pgnFileInput {
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #764ba2;
        }

        .dark-mode #pgnFileInput, .dark-mode #pgnFileSelect {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .puzzle-area {
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .puzzle-area.active {
            display: block;
        }

        .board-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        #board {
            width: 500px;
            max-width: 100%;
        }

        .info-panel {
            flex: 1;
            min-width: 250px;
        }

        .puzzle-info {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background 0.5s ease;
        }

        .puzzle-info h3 {
            color: var(--text-light);
            margin-bottom: 15px;
            font-size: 1.2em;
            transition: color 0.5s ease;
        }

        .puzzle-info p {
            color: var(--text-light);
            margin-bottom: 10px;
            font-size: 0.95em;
            transition: color 0.5s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: var(--stat-box-bg-light);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--stat-box-border-light);
            transition: background 0.5s ease, border-color 0.5s ease;
        }

        .stat-box .value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-btn-bg);
            transition: color 0.5s ease;
        }

        .stat-box .label {
            font-size: 0.85em;
            color: var(--text-light);
            margin-top: 5px;
            transition: color 0.5s ease;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: var(--primary-bg);
            color: var(--primary-btn-text);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-btn-bg-light);
            color: var(--secondary-btn-text-light);
            transition: background 0.5s ease, color 0.5s ease;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback.correct {
            background: var(--feedback-correct-bg-light);
            color: var(--feedback-correct-text-light);
            border: 2px solid #48bb78;
        }

        .feedback.incorrect {
            background: var(--feedback-incorrect-bg-light);
            color: var(--feedback-incorrect-text-light);
            border: 2px solid #f56565;
        }

        .solution-display {
            background: var(--bg-light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            transition: background 0.5s ease;
        }

        .solution-display h4 {
            color: var(--text-light);
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }

        .solution-text {
            font-family: 'Courier New', monospace;
            color: #2d3748;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        .hint-text {
            color: var(--text-light);
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
            transition: color 0.5s ease;
        }

        #progressContainer {
            width: 100%;
            height: 15px;
            background-color: var(--progress-bg-light);
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--progress-bar-light);
            border-radius: 8px;
            transition: width 0.5s ease, background-color 0.5s ease;
        }

        @media (max-width: 768px) {
            .board-container {
                flex-direction: column;
            }
            
            #board {
                width: 100%;
            }
            
            .info-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôî Chess Puzzle Trainer ‚ôö</h1>
        
        <div class="upload-section" id="uploadSection">
            <h2 style="color: #4a5568; margin-bottom: 15px;">Load Puzzle Set</h2>
            <div id="fileLoader">
                <p style="color: #718096; margin-bottom: 10px;">Select from a pre-loaded PGN file:</p>
                <!-- Dropdown to select a PGN file -->
                <select id="openPGN" onchange="loadPGNFile()">
                    <option value="">Select a PGN file...</option>
                    <option value="./PGN/1.pgn">Set 1</option>
                    <option value="./PGN/2.pgn">Set 2</option>
                    <option value="./PGN/3.pgn">Set 3</option>
                    <option value="./PGN/4.pgn">Set 4</option>
                    <option value="./PGN/5.pgn">Set 5</option>
                </select>
                <p style="color: #718096; margin-top: 20px; margin-bottom: 10px;">Or upload your own:</p>
                <label class="upload-label" for="pgnFileInput">Choose File</label>
                <input type="file" id="pgnFileInput" accept=".pgn" style="display: none;">
            </div>
        </div>

        <div class="puzzle-area" id="puzzleArea">
            <div class="board-container" id="mainPuzzleDisplay">
                <div id="board"></div>
                <div class="info-panel">
                    <div class="puzzle-info">
                        <h3>Puzzle Progress</h3>
                        <p><strong>Current:</strong> <span id="currentPuzzle">0</span> / <span id="totalPuzzles">0</span></p>
                        <p><strong>To Move:</strong> <span id="toMove">White</span></p>
                        <p><strong>Event:</strong> <span id="eventName">-</span></p>
                        
                        <div class="stats">
                            <div class="stat-box">
                                <div class="value" id="correctCount">0</div>
                                <div class="label">Correct</div>
                            </div>
                            <div class="stat-box">
                                <div class="value" id="mistakeCount">0</div>
                                <div class="label">Mistakes</div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="progressContainer">
                        <div id="progressBar"></div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-secondary" id="toggleDarkMode">üåô Dark Mode</button>
                        <button class="btn btn-primary" id="restartSet">‚Ü∫ Restart Set</button>
                        <button class="btn btn-secondary" id="resetPuzzle">‚Ü∫ Reset</button>
                        <button class="btn btn-secondary" id="skipPuzzle">Skip ‚Üí</button>
                        <button class="btn btn-secondary" id="showHint">üí° Hint</button>
                        <button class="btn btn-secondary" id="randomizePuzzles">üé≤ Randomize</button>
                        <button class="btn btn-primary" id="downloadMistakes">üì• Download Mistakes</button>
                    </div>

                    <div id="feedback"></div>

                    <div class="solution-display">
                        <h4>Find the Best Move!</h4>
                        <div class="solution-text" id="solutionText">?</div>
                        <div class="hint-text" id="hintText"></div>
                    </div>
                </div>
            </div>
            <div id="endOfSetStats" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        class ChessPuzzleTrainer {
            constructor() {
                this.puzzles = [];
                this.originalPuzzles = [];
                this.currentPuzzleIndex = 0;
                this.mistakes = [];
                this.correctCount = 0;
                this.board = null;
                this.game = null;
                this.currentSolution = null;
                this.solutionMoves = [];
                this.currentMoveIndex = 0;
                this.initialPosition = null;
                this.showingHint = false;
                this.isRandomized = false;
                this.setStartTime = null;
                this.puzzleStartTime = null;
                this.totalPuzzleTime = 0;
                this.puzzleTimes = [];
                this.savedState = {};
                this.isDarkMode = false;

                this.initializeEventListeners();
                this.loadState();
            }

            initializeEventListeners() {
                document.getElementById('pgnFileInput').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('openPGN').addEventListener('change', (e) => this.loadPGNFile(e));
                document.getElementById('restartSet').addEventListener('click', () => this.restartSet());
                document.getElementById('resetPuzzle').addEventListener('click', () => this.resetCurrentPuzzle());
                document.getElementById('skipPuzzle').addEventListener('click', () => this.nextPuzzle());
                document.getElementById('showHint').addEventListener('click', () => this.showHint());
                document.getElementById('randomizePuzzles').addEventListener('click', () => this.toggleRandomize());
                document.getElementById('downloadMistakes').addEventListener('click', () => this.downloadMistakes());
                document.getElementById('toggleDarkMode').addEventListener('click', () => this.toggleDarkMode());
            }
            
            async loadPGNFile(event) {
                const url = event.target.value;
                if (!url) {
                    return;
                }
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch PGN file from ${url}`);
                    }
                    const pgnContent = await response.text();
                    this.parsePGN(pgnContent);
                } catch (error) {
                    alert(`Error loading PGN file: ${error.message}`);
                    console.error('Error loading PGN file:', error);
                }
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.parsePGN(e.target.result);
                };
                reader.readAsText(file);
            }
            
            parsePGN(pgnContent) {
                this.puzzles = [];
                const games = pgnContent.split(/\r?\n\r?\n(?=\[)|(?=\[Event)/);
                
                for (const gameText of games) {
                    if (!gameText.trim()) continue;
                    const puzzle = this.parseGame(gameText);
                    if (puzzle) {
                        this.puzzles.push(puzzle);
                    }
                }

                if (this.puzzles.length > 0) {
                    this.originalPuzzles = [...this.puzzles];
                    this.currentPuzzleIndex = 0;
                    this.correctCount = 0;
                    this.mistakes = [];
                    this.isRandomized = false;
                    this.startPuzzles();
                } else {
                    alert('No valid puzzles found in the PGN file.');
                }
            }

            parseGame(gameText) {
                const headers = {};
                const headerRegex = /\[(\w+)\s+"([^"]+)"\]/g;
                let match;
                
                while ((match = headerRegex.exec(gameText)) !== null) {
                    headers[match[1]] = match[2];
                }
                const moveText = gameText.replace(/\[.*?\]\s*/g, '').trim();
                const cleanMoves = moveText
                    .replace(/\{[^}]*\}/g, '')
                    .replace(/\([^)]*\)/g, '')
                    .replace(/1-0|0-1|1\/2-1\/2|\*/g, '')
                    .trim();

                const moves = [];
                const moveRegex = /(?:\d+\.{1,3}\s*)?([^\s]+)(?:\s+([^\s]+))?/g;
                let moveMatch;
                
                while ((moveMatch = moveRegex.exec(cleanMoves)) !== null) {
                    if (moveMatch[1]) moves.push(moveMatch[1].replace(/[+#!?]+$/, ''));
                    if (moveMatch[2]) moves.push(moveMatch[2].replace(/[+#!?]+$/, ''));
                }
                if (moves.length === 0) {
                    const simpleMoves = cleanMoves.split(/\s+/)
                        .filter(move => move && !move.match(/^\d+\.+/))
                        .map(move => move.replace(/[+#!?]+$/, ''));
                    if (simpleMoves.length > 0) {
                        moves.push(...simpleMoves);
                    }
                }
                if (moves.length === 0) return null;

                return {
                    headers: headers,
                    fen: headers.FEN || 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1',
                    solutionMoves: moves,
                    pgn: gameText
                };
            }

            startPuzzles() {
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('puzzleArea').classList.add('active');
                document.getElementById('mainPuzzleDisplay').style.display = 'flex';
                document.getElementById('endOfSetStats').style.display = 'none';
                
                this.setStartTime = Date.now();
                this.totalPuzzleTime = 0;
                this.puzzleTimes = [];
                
                this.initializeBoard();
                this.loadPuzzle(this.currentPuzzleIndex);
                this.updateStats();
            }

            initializeBoard() {
                const config = {
                    draggable: true,
                    position: 'start',
                    onDragStart: (source, piece, position, orientation) => this.onDragStart(source, piece, position, orientation),
                    onDrop: (source, target) => this.onDrop(source, target),
                    onSnapEnd: () => this.board.position(this.game.fen())
                };
                
                this.board = Chessboard('board', config);
                this.game = new Chess();
                
                $(window).resize(() => this.board.resize());
            }

            loadPuzzle(index) {
                if (index >= this.puzzles.length) {
                    this.showCompletion();
                    return;
                }

                const puzzle = this.puzzles[index];
                this.game = new Chess(puzzle.fen);
                this.board.position(this.game.fen());
                
                const orientation = this.game.turn() === 'w' ? 'white' : 'black';
                this.board.orientation(orientation);
                
                this.solutionMoves = puzzle.solutionMoves;
                this.currentMoveIndex = 0;
                this.initialPosition = puzzle.fen;
                this.showingHint = false;
                
                this.puzzleStartTime = Date.now();

                this.updatePuzzleInfo(puzzle);
                this.clearFeedback();
                this.updateSolutionDisplay();
                document.getElementById('hintText').textContent = '';
            }

            onDragStart(source, piece, position, orientation) {
                if (this.game.game_over()) return false;
                
                const turn = this.game.turn();
                if ((turn === 'w' && piece.search(/^b/) !== -1) ||
                    (turn === 'b' && piece.search(/^w/) !== -1)) {
                    return false;
                }
                return true;
            }

            onDrop(source, target) {
                const move = this.game.move({
                    from: source,
                    to: target,
                    promotion: 'q'
                });

                if (move === null) return 'snapback';

                const expectedMoveStr = this.solutionMoves[this.currentMoveIndex];
                
                if (this.isCorrectMove(move, expectedMoveStr)) {
                    this.currentMoveIndex++;
                    
                    if (this.currentMoveIndex >= this.solutionMoves.length) {
                        const puzzleTime = Date.now() - this.puzzleStartTime;
                        this.puzzleTimes.push(puzzleTime);
                        this.totalPuzzleTime += puzzleTime;
                        
                        this.showFeedback(true, '‚úÖ Excellent! Puzzle completed!');
                        this.updateSolutionDisplay(true);
                        this.correctCount++;
                        this.updateStats();
                        this.saveState();
                        setTimeout(() => this.nextPuzzle(), 2000);
                    } else {
                        this.showFeedback(true, `‚úÖ Good! Continue...`);
                        this.updateSolutionDisplay();
                        
                        if (this.currentMoveIndex < this.solutionMoves.length) {
                            setTimeout(() => {
                                this.makeOpponentMove();
                            }, 1000);
                        }
                    }
                } else {
                    this.game.undo();
                    this.showFeedback(false, '‚ùå Incorrect! Try again.');
                    this.addToMistakes();
                    setTimeout(() => {
                        this.board.position(this.game.fen());
                        this.clearFeedback();
                    }, 1500);
                    return 'snapback';
                }
            }

            makeOpponentMove() {
                if (this.currentMoveIndex >= this.solutionMoves.length) return;
                
                const expectedMove = this.solutionMoves[this.currentMoveIndex];
                
                try {
                    const move = this.game.move(expectedMove);
                    if (move) {
                        this.board.position(this.game.fen());
                        this.currentMoveIndex++;
                        this.updateSolutionDisplay();
                    }
                } catch (e) {
                    console.error('Error making opponent move:', e);
                }
            }

            updateSolutionDisplay(completed = false) {
                if (completed) {
                    document.getElementById('solutionText').textContent = this.solutionMoves.join(' ');
                } else if (this.currentMoveIndex < this.solutionMoves.length) {
                    const nextMove = this.solutionMoves[this.currentMoveIndex];
                    const progress = `(${this.currentMoveIndex + 1}/${this.solutionMoves.length})`;
                    document.getElementById('solutionText').textContent = `${nextMove} ${progress}`;
                } else {
                    document.getElementById('solutionText').textContent = '?';
                }
            }

            isCorrectMove(userMove, solutionStr) {
                const userMoveSan = userMove.san;
                const solutionMoveSan = solutionStr;
                if (userMoveSan.replace(/[#+?!]+$/, '') === solutionMoveSan.replace(/[#+?!]+$/, '')) {
                    return true;
                }

                const tempGame = new Chess(this.game.fen());
                tempGame.undo();
                try {
                    const solutionMove = tempGame.move(solutionStr);
                    if (solutionMove && this.movesMatch(userMove, solutionMove)) {
                        return true;
                    }
                } catch (e) {
                    console.warn('Could not parse solution move:', solutionStr);
                }
                return false;
            }

            movesMatch(move1, move2) {
                return move1.from === move2.from && 
                       move1.to === move2.to &&
                       move1.piece === move2.piece;
            }

            restartSet() {
                if (confirm('Are you sure you want to restart the entire set? This will reset your progress.')) {
                    this.currentPuzzleIndex = 0;
                    this.correctCount = 0;
                    this.mistakes = [];
                    this.isRandomized = false;
                    this.puzzles = [...this.originalPuzzles];
                    this.startPuzzles();
                }
            }

            toggleRandomize() {
                if (this.puzzles.length === 0) return;
                
                if (this.isRandomized) {
                    this.puzzles = [...this.originalPuzzles];
                    this.isRandomized = false;
                    this.showFeedback(true, 'üìã Restored original order');
                    document.getElementById('randomizePuzzles').textContent = 'üé≤ Randomize';
                } else {
                    this.shuffleArray(this.puzzles);
                    this.isRandomized = true;
                    this.showFeedback(true, 'üé≤ Puzzles randomized!');
                    document.getElementById('randomizePuzzles').textContent = 'üìã Original Order';
                }
                this.currentPuzzleIndex = 0;
                this.loadPuzzle(0);
                
                setTimeout(() => this.clearFeedback(), 2000);
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            showHint() {
                if (this.currentMoveIndex >= this.solutionMoves.length) return;
                
                const expectedMove = this.solutionMoves[this.currentMoveIndex];
                const tempGame = new Chess(this.game.fen());
                
                try {
                    tempGame.undo();
                    const move = tempGame.move(expectedMove);
                    if (move) {
                        const piece = move.piece.toUpperCase();
                        const pieceNames = {
                            'P': 'Pawn', 'N': 'Knight', 'B': 'Bishop',
                            'R': 'Rook', 'Q': 'Queen', 'K': 'King'
                        };
                        const pieceName = pieceNames[piece] || 'Piece';
                        const targetSquare = move.to;
                        
                        document.getElementById('hintText').textContent = 
                            `Hint: Move the ${pieceName} to ${targetSquare} (${this.currentMoveIndex + 1}/${this.solutionMoves.length})`;
                    }
                } catch (e) {
                    document.getElementById('hintText').textContent = 
                        `Hint: Look for a move involving ${expectedMove.slice(0, 2)} (${this.currentMoveIndex + 1}/${this.solutionMoves.length})`;
                }
            }

            resetCurrentPuzzle() {
                this.currentMoveIndex = 0;
                this.puzzleStartTime = Date.now();
                this.loadPuzzle(this.currentPuzzleIndex);
            }

            nextPuzzle() {
                this.currentPuzzleIndex++;
                if (this.currentPuzzleIndex >= this.puzzles.length) {
                    this.showCompletion();
                    return;
                }
                this.loadPuzzle(this.currentPuzzleIndex);
            }

            addToMistakes() {
                const currentPuzzle = this.puzzles[this.currentPuzzleIndex];
                const alreadyInMistakes = this.mistakes.some(m => 
                    m.headers.Event === currentPuzzle.headers.Event &&
                    m.fen === currentPuzzle.fen
                );
                
                if (!alreadyInMistakes) {
                    this.mistakes.push(currentPuzzle);
                    this.updateStats();
                    this.saveState();
                }
            }

            updatePuzzleInfo(puzzle) {
                let displayIndex = this.currentPuzzleIndex + 1;
                if (this.isRandomized) {
                    const origIndex = this.originalPuzzles.findIndex(p => 
                        p.fen === puzzle.fen && JSON.stringify(p.solutionMoves) === JSON.stringify(puzzle.solutionMoves)
                    );
                    if (origIndex !== -1) {
                        displayIndex = origIndex + 1;
                    }
                }
                
                document.getElementById('currentPuzzle').textContent = displayIndex;
                document.getElementById('totalPuzzles').textContent = this.puzzles.length;
                document.getElementById('toMove').textContent = this.game.turn() === 'w' ? 'White' : 'Black';
                document.getElementById('eventName').textContent = puzzle.headers.Event || `Puzzle ${displayIndex}`;
                
                const progressPercentage = (this.currentPuzzleIndex / this.puzzles.length) * 100;
                document.getElementById('progressBar').style.width = `${progressPercentage}%`;
            }

            updateStats() {
                document.getElementById('correctCount').textContent = this.correctCount;
                document.getElementById('mistakeCount').textContent = this.mistakes.length;
            }

            showFeedback(isCorrect, message) {
                const feedback = document.getElementById('feedback');
                feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                feedback.textContent = message;
                feedback.style.display = 'flex';
            }

            clearFeedback() {
                const feedback = document.getElementById('feedback');
                feedback.style.display = 'none';
            }

            showCompletion() {
                const totalSetTime = Date.now() - this.setStartTime;
                const totalTimeSeconds = Math.round(totalSetTime / 1000);
                const minutes = Math.floor(totalTimeSeconds / 60);
                const seconds = totalTimeSeconds % 60;
                const timeToCompletion = `${minutes}m ${seconds}s`;
                
                const averageTimeMs = this.puzzleTimes.length > 0 ? 
                    this.puzzleTimes.reduce((a, b) => a + b, 0) / this.puzzleTimes.length : 0;
                const avgSeconds = Math.round(averageTimeMs / 1000);
                const avgMinutes = Math.floor(avgSeconds / 60);
                const avgSecRemainder = avgSeconds % 60;
                const averageTimePerPuzzle = `${avgMinutes}m ${avgSecRemainder}s`;
                
                const errorRate = this.originalPuzzles.length > 0 ? 
                    ((this.mistakes.length / this.originalPuzzles.length) * 100).toFixed(1) : 0;
                
                document.getElementById('mainPuzzleDisplay').style.display = 'none';
                const endOfSetStats = document.getElementById('endOfSetStats');
                endOfSetStats.style.display = 'block';

                endOfSetStats.innerHTML = `
                    <div class="feedback correct" style="display: flex; flex-direction: column;">
                        <h3>üèÜ Set Completed! üèÜ</h3>
                        <div style="text-align: left; margin-top: 15px;">
                            <p><strong>üìä Final Statistics:</strong></p>
                            <p>‚Ä¢ <strong>Number of Errors:</strong> ${this.mistakes.length}</p>
                            <p>‚Ä¢ <strong>Error Rate:</strong> ${errorRate}%</p>
                            <p>‚Ä¢ <strong>Total Time:</strong> ${timeToCompletion}</p>
                            <p>‚Ä¢ <strong>Average Time per Puzzle:</strong> ${averageTimePerPuzzle}</p>
                        </div>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="location.reload()">Start Over</button>
                    </div>
                `;
            }

            downloadMistakes() {
                if (this.mistakes.length === 0) {
                    alert('No mistakes to download.');
                    return;
                }
                
                let pgnContent = '';
                this.mistakes.forEach(puzzle => {
                    pgnContent += puzzle.pgn + '\n\n';
                });
                
                const blob = new Blob([pgnContent], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'chess_puzzles_mistakes.pgn';
                link.click();
            }

            toggleDarkMode() {
                this.isDarkMode = !this.isDarkMode;
                const body = document.body;
                const button = document.getElementById('toggleDarkMode');
                
                if (this.isDarkMode) {
                    body.classList.add('dark-mode');
                    button.textContent = '‚òÄÔ∏è Light Mode';
                } else {
                    body.classList.remove('dark-mode');
                    button.textContent = 'üåô Dark Mode';
                }
            }

            saveState() {
                const state = {
                    mistakes: this.mistakes,
                    correctCount: this.correctCount,
                    currentPuzzleIndex: this.currentPuzzleIndex,
                    setStartTime: this.setStartTime,
                    totalPuzzleTime: this.totalPuzzleTime,
                    puzzleTimes: this.puzzleTimes
                };
                this.savedState = state;
            }

            loadState() {
                if (this.savedState) {
                    try {
                        const state = this.savedState;
                        this.mistakes = state.mistakes || [];
                        this.correctCount = state.correctCount || 0;
                        this.setStartTime = state.setStartTime || Date.now();
                        this.totalPuzzleTime = state.totalPuzzleTime || 0;
                        this.puzzleTimes = state.puzzleTimes || [];
                        this.updateStats();
                    } catch (e) {
                        console.error('Error loading saved state:', e);
                    }
                }
            }
        }

        function loadPGNFile() {
            const trainer = window.trainer;
            if (trainer && trainer.loadPGNFile) {
                trainer.loadPGNFile({ target: document.getElementById('openPGN') });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.trainer = new ChessPuzzleTrainer();
        });
    </script>
</body>
