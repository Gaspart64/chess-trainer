<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzle Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            background: #f7f9fc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .puzzle-area {
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .puzzle-area.active {
            display: block;
        }

        .board-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        #board {
            width: 500px;
            max-width: 100%;
        }

        .info-panel {
            flex: 1;
            min-width: 250px;
        }

        .puzzle-info {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .puzzle-info h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .puzzle-info p {
            color: #718096;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-box .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-box .label {
            font-size: 0.85em;
            color: #718096;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
        }

        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .feedback.incorrect {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .solution-display {
            background: #f7f9fc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .solution-display h4 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .solution-text {
            font-family: 'Courier New', monospace;
            color: #2d3748;
            font-size: 1.2em;
            font-weight: bold;
        }

        .hint-text {
            color: #718096;
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .board-container {
                flex-direction: column;
            }
            
            #board {
                width: 100%;
            }
            
            .info-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôî Chess Puzzle Trainer ‚ôö</h1>
        
        <div class="upload-section" id="uploadSection">
            <h2 style="color: #4a5568; margin-bottom: 15px;">Upload PGN File</h2>
            <p style="color: #718096; margin-bottom: 20px;">Select a PGN file containing chess puzzles to begin training</p>
            <div class="file-input-wrapper">
                <input type="file" id="pgnFile" accept=".pgn">
                <label for="pgnFile" class="file-input-label">
                    üìÅ Choose PGN File
                </label>
            </div>
        </div>

        <div class="puzzle-area" id="puzzleArea">
            <div class="board-container">
                <div id="board"></div>
                <div class="info-panel">
                    <div class="puzzle-info">
                        <h3>Puzzle Progress</h3>
                        <p><strong>Current:</strong> <span id="currentPuzzle">1</span> / <span id="totalPuzzles">0</span></p>
                        <p><strong>To Move:</strong> <span id="toMove">White</span></p>
                        <p><strong>Event:</strong> <span id="eventName">-</span></p>
                        
                        <div class="stats">
                            <div class="stat-box">
                                <div class="value" id="correctCount">0</div>
                                <div class="label">Correct</div>
                            </div>
                            <div class="stat-box">
                                <div class="value" id="mistakeCount">0</div>
                                <div class="label">Mistakes</div>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-secondary" id="resetPuzzle">‚Ü∫ Reset</button>
                        <button class="btn btn-secondary" id="skipPuzzle">Skip ‚Üí</button>
                        <button class="btn btn-secondary" id="showHint">üí° Hint</button>
                        <button class="btn btn-secondary" id="randomizePuzzles">üé≤ Randomize</button>
                        <button class="btn btn-primary" id="downloadMistakes">üì• Download Mistakes</button>
                    </div>

                    <div id="feedback"></div>

                    <div class="solution-display">
                        <h4>Find the Best Move!</h4>
                        <div class="solution-text" id="solutionText">?</div>
                        <div class="hint-text" id="hintText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        class ChessPuzzleTrainer {
            constructor() {
                this.puzzles = [];
                this.originalPuzzles = []; // Keep original order
                this.currentPuzzleIndex = 0;
                this.mistakes = [];
                this.correctCount = 0;
                this.board = null;
                this.game = null;
                this.currentSolution = null;
                this.initialPosition = null;
                this.showingHint = false;
                this.isRandomized = false;
                
                this.initializeEventListeners();
                this.loadState();
            }

            initializeEventListeners() {
                document.getElementById('pgnFile').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('resetPuzzle').addEventListener('click', () => this.resetCurrentPuzzle());
                document.getElementById('skipPuzzle').addEventListener('click', () => this.nextPuzzle());
                document.getElementById('showHint').addEventListener('click', () => this.showHint());
                document.getElementById('randomizePuzzles').addEventListener('click', () => this.toggleRandomize());
                document.getElementById('downloadMistakes').addEventListener('click', () => this.downloadMistakes());
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const pgnContent = e.target.result;
                    this.parsePGN(pgnContent);
                };
                reader.readAsText(file);
            }

            parsePGN(pgnContent) {
                this.puzzles = [];
                // Split by double newlines or by [Event pattern
                const games = pgnContent.split(/\r?\n\r?\n(?=\[)|(?=\[Event)/);
                
                for (const gameText of games) {
                    if (!gameText.trim()) continue;
                    
                    const puzzle = this.parseGame(gameText);
                    if (puzzle) {
                        this.puzzles.push(puzzle);
                    }
                }

                if (this.puzzles.length > 0) {
                    this.originalPuzzles = [...this.puzzles]; // Store original order
                    this.currentPuzzleIndex = 0;
                    this.correctCount = 0;
                    this.mistakes = [];
                    this.isRandomized = false;
                    this.startPuzzles();
                } else {
                    alert('No valid puzzles found in the PGN file');
                }
            }

            parseGame(gameText) {
                const headers = {};
                const headerRegex = /\[(\w+)\s+"([^"]+)"\]/g;
                let match;
                
                while ((match = headerRegex.exec(gameText)) !== null) {
                    headers[match[1]] = match[2];
                }

                // Extract moves after headers
                const moveText = gameText.replace(/\[.*?\]\s*/g, '').trim();
                
                // Parse the solution move(s)
                // Remove move numbers, results, and clean up
                const cleanMoves = moveText
                    .replace(/\{[^}]*\}/g, '') // Remove comments
                    .replace(/\([^)]*\)/g, '') // Remove variations
                    .replace(/1-0|0-1|1\/2-1\/2|\*/g, '') // Remove results
                    .replace(/\d+\.+/g, '') // Remove move numbers
                    .trim();

                // Extract the first move as the solution
                const moveMatch = cleanMoves.match(/\S+/);
                const solutionMove = moveMatch ? moveMatch[0] : null;

                if (!solutionMove) return null;

                return {
                    headers: headers,
                    fen: headers.FEN || 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1',
                    solution: solutionMove,
                    pgn: gameText
                };
            }

            startPuzzles() {
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('puzzleArea').classList.add('active');
                
                this.initializeBoard();
                this.loadPuzzle(this.currentPuzzleIndex);
                this.updateStats();
            }

            initializeBoard() {
                const config = {
                    draggable: true,
                    position: 'start',
                    onDragStart: (source, piece, position, orientation) => this.onDragStart(source, piece, position, orientation),
                    onDrop: (source, target) => this.onDrop(source, target),
                    onSnapEnd: () => this.board.position(this.game.fen())
                };
                
                this.board = Chessboard('board', config);
                this.game = new Chess();
                
                $(window).resize(() => this.board.resize());
            }

            loadPuzzle(index) {
                if (index >= this.puzzles.length) {
                    this.showCompletion();
                    return;
                }

                const puzzle = this.puzzles[index];
                this.game = new Chess(puzzle.fen);
                this.board.position(this.game.fen());
                
                // Determine board orientation based on who moves
                const orientation = this.game.turn() === 'w' ? 'white' : 'black';
                this.board.orientation(orientation);
                
                this.currentSolution = puzzle.solution;
                this.initialPosition = puzzle.fen;
                this.showingHint = false;

                this.updatePuzzleInfo(puzzle);
                this.clearFeedback();
                document.getElementById('solutionText').textContent = '?';
                document.getElementById('hintText').textContent = '';
            }

            onDragStart(source, piece, position, orientation) {
                if (this.game.game_over()) return false;
                
                // Only allow moves for the side to move
                const turn = this.game.turn();
                if ((turn === 'w' && piece.search(/^b/) !== -1) ||
                    (turn === 'b' && piece.search(/^w/) !== -1)) {
                    return false;
                }
                
                return true;
            }

            onDrop(source, target) {
                // Try the move
                const move = this.game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // Always promote to queen for simplicity
                });

                if (move === null) return 'snapback';

                // Check if this move matches the solution
                if (this.isCorrectMove(move, this.currentSolution)) {
                    // Puzzle solved!
                    this.showFeedback(true, '‚úÖ Excellent! Correct move!');
                    document.getElementById('solutionText').textContent = this.currentSolution;
                    this.correctCount++;
                    this.updateStats();
                    this.saveState();
                    setTimeout(() => this.nextPuzzle(), 2000);
                } else {
                    // Wrong move
                    this.game.undo(); // Undo the move
                    this.showFeedback(false, '‚ùå Incorrect! Try again.');
                    this.addToMistakes();
                    setTimeout(() => {
                        this.board.position(this.game.fen());
                        this.clearFeedback();
                    }, 1500);
                    return 'snapback';
                }
            }

            isCorrectMove(move, solutionStr) {
                // Convert the solution string to a move and compare
                const tempGame = new Chess(this.initialPosition);
                
                try {
                    // Try to make the solution move
                    const solutionMove = tempGame.move(solutionStr);
                    
                    if (!solutionMove) {
                        // Try with different notation formats
                        const variations = [
                            solutionStr,
                            solutionStr.replace('#', '+'),
                            solutionStr.replace('+', ''),
                            solutionStr.replace('#', '')
                        ];
                        
                        for (const variant of variations) {
                            const tryMove = tempGame.move(variant);
                            if (tryMove) {
                                return this.movesMatch(move, tryMove);
                            }
                        }
                        return false;
                    }
                    
                    return this.movesMatch(move, solutionMove);
                } catch (e) {
                    console.error('Error comparing moves:', e);
                    // Fallback: compare san notation
                    return move.san === solutionStr || 
                           move.san.replace(/[+#]/, '') === solutionStr.replace(/[+#]/, '');
                }
            }

            movesMatch(move1, move2) {
                // Compare the essential parts of the moves
                return move1.from === move2.from && 
                       move1.to === move2.to &&
                       move1.piece === move2.piece &&
                       move1.promotion === move2.promotion;
            }

            toggleRandomize() {
                if (this.puzzles.length === 0) return;
                
                if (this.isRandomized) {
                    // Restore original order
                    this.puzzles = [...this.originalPuzzles];
                    this.isRandomized = false;
                    this.showFeedback(true, 'üìã Restored original order');
                    document.getElementById('randomizePuzzles').textContent = 'üé≤ Randomize';
                } else {
                    // Randomize puzzles
                    this.shuffleArray(this.puzzles);
                    this.isRandomized = true;
                    this.showFeedback(true, 'üé≤ Puzzles randomized!');
                    document.getElementById('randomizePuzzles').textContent = 'üìã Original Order';
                }
                
                // Reset to first puzzle in new order
                this.currentPuzzleIndex = 0;
                this.loadPuzzle(0);
                
                setTimeout(() => this.clearFeedback(), 2000);
            }

            shuffleArray(array) {
                // Fisher-Yates shuffle algorithm
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            showHint() {
                if (!this.currentSolution) return;
                
                const tempGame = new Chess(this.initialPosition);
                try {
                    const move = tempGame.move(this.currentSolution);
                    if (move) {
                        const piece = move.piece.toUpperCase();
                        const pieceNames = {
                            'P': 'Pawn', 'N': 'Knight', 'B': 'Bishop',
                            'R': 'Rook', 'Q': 'Queen', 'K': 'King'
                        };
                        const pieceName = pieceNames[piece] || 'Piece';
                        const targetSquare = move.to;
                        
                        document.getElementById('hintText').textContent = 
                            `Hint: Move the ${pieceName} to ${targetSquare}`;
                    }
                } catch (e) {
                    document.getElementById('hintText').textContent = 
                        `Hint: Look for ${this.currentSolution.slice(0, 2)}`;
                }
            }

            resetCurrentPuzzle() {
                this.loadPuzzle(this.currentPuzzleIndex);
            }

            nextPuzzle() {
                this.currentPuzzleIndex++;
                if (this.currentPuzzleIndex >= this.puzzles.length) {
                    this.currentPuzzleIndex = 0; // Loop back to start
                }
                this.loadPuzzle(this.currentPuzzleIndex);
            }

            addToMistakes() {
                const currentPuzzle = this.puzzles[this.currentPuzzleIndex];
                // Check if this puzzle is already in mistakes
                const alreadyInMistakes = this.mistakes.some(m => 
                    m.headers.Event === currentPuzzle.headers.Event &&
                    m.fen === currentPuzzle.fen
                );
                
                if (!alreadyInMistakes) {
                    this.mistakes.push(currentPuzzle);
                    this.updateStats();
                    this.saveState();
                }
            }

            updatePuzzleInfo(puzzle) {
                // Use the actual position in the original array for display if not randomized
                let displayIndex = this.currentPuzzleIndex + 1;
                if (this.isRandomized) {
                    // Find the original index of this puzzle
                    const origIndex = this.originalPuzzles.findIndex(p => 
                        p.fen === puzzle.fen && p.solution === puzzle.solution
                    );
                    if (origIndex !== -1) {
                        displayIndex = origIndex + 1;
                    }
                }
                
                document.getElementById('currentPuzzle').textContent = displayIndex;
                document.getElementById('totalPuzzles').textContent = this.puzzles.length;
                document.getElementById('toMove').textContent = this.game.turn() === 'w' ? 'White' : 'Black';
                document.getElementById('eventName').textContent = puzzle.headers.Event || `Puzzle ${displayIndex}`;
            }

            updateStats() {
                document.getElementById('correctCount').textContent = this.correctCount;
                document.getElementById('mistakeCount').textContent = this.mistakes.length;
            }

            showFeedback(isCorrect, message) {
                const feedback = document.getElementById('feedback');
                feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                feedback.textContent = message;
                feedback.style.display = 'block';
            }

            clearFeedback() {
                const feedback = document.getElementById('feedback');
                feedback.style.display = 'none';
            }

            showCompletion() {
                const feedback = document.getElementById('feedback');
                feedback.className = 'feedback correct';
                feedback.innerHTML = `
                    <h3>üèÜ All Puzzles Completed! üèÜ</h3>
                    <p>Correct: ${this.correctCount} | Mistakes: ${this.mistakes.length}</p>
                    <p>Starting over from puzzle 1...</p>
                `;
                feedback.style.display = 'block';
                setTimeout(() => {
                    this.currentPuzzleIndex = 0;
                    this.loadPuzzle(0);
                }, 3000);
            }

            downloadMistakes() {
                if (this.mistakes.length === 0) {
                    alert('No mistakes to download! Great job! üëç');
                    return;
                }

                let pgnContent = '';
                for (let i = 0; i < this.mistakes.length; i++) {
                    const mistake = this.mistakes[i];
                    
                    // Reconstruct the PGN with proper formatting
                    let puzzlePgn = '';
                    
                    // Add headers
                    for (const [key, value] of Object.entries(mistake.headers)) {
                        puzzlePgn += `[${key} "${value}"]\n`;
                    }
                    
                    // Add FEN if not already in headers
                    if (!mistake.headers.FEN && mistake.fen) {
                        puzzlePgn += `[FEN "${mistake.fen}"]\n`;
                    }
                    
                    // Add blank line and solution
                    puzzlePgn += '\n' + mistake.solution + ' *\n';
                    
                    pgnContent += puzzlePgn;
                    if (i < this.mistakes.length - 1) {
                        pgnContent += '\n';
                    }
                }

                const blob = new Blob([pgnContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'mistakes.pgn';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            saveState() {
                const state = {
                    mistakes: this.mistakes,
                    correctCount: this.correctCount,
                    currentPuzzleIndex: this.currentPuzzleIndex
                };
                localStorage.setItem('chessPuzzleState', JSON.stringify(state));
            }

            loadState() {
                const saved = localStorage.getItem('chessPuzzleState');
                if (saved) {
                    try {
                        const state = JSON.parse(saved);
                        this.mistakes = state.mistakes || [];
                        this.correctCount = state.correctCount || 0;
                        this.updateStats();
                    } catch (e) {
                        console.error('Error loading saved state:', e);
                    }
                }
            }
        }

        // Initialize the app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new ChessPuzzleTrainer();
        });
    </script>
</body>
</html>
